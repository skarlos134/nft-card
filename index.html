<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Nft Card</title>
</head>
<body>
  <div class="card">
    <div class="card-img-holder">
      <div class="card-img">
        <!-- <img src="./images/image-equilibrium.jpg" alt=""> -->
      </div>
    </div>
    <div class="card-info">
      <div class="card-info-name">
        <h2 class="name">Equilibrium #3429 </h2>
        <p class="info">Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="card-info-price">
        <h3 class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.04ETH </h3>
        <h3 class="time"> <img src="./images/icon-clock.svg" alt="">  3 days left</h3>
      </div>
      <div class="card-tag">
        <div class="card-tag-img">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <div class="card-tag-name">
          <h3 class="credits">Creation of <span class="credits-name">Jules Wyvern</span></h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
